<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="trending" id="trending-product">
          <div class="trending__top">
            <h2 class="trending__title">Trending Products</h2>
            <div class="trending__bone">
              <img src="bone_logo.svg" width="75" alt="Bone" />
            </div>
            <p class="trending__subtitle">
              Top-selling items and popular picks by&nbsp;our customers. Check
              them now!
            </p>
          </div>
          <div class="trending__cards">
            <button class="trending__arrow-left">
              <img src="trending/arrow_left.svg" alt="Arrow left" />
            </button>
            <div class="trending__cards-wrapper"></div>
            <button class="trending__arrow-right">
              <img src="trending/arrow_right.svg" alt="Arrow right" />
            </button>
          </div>
        </section>
      </div>
    </main>
    <script src="trending-carousel.js"></script>
  </body>
</html>
